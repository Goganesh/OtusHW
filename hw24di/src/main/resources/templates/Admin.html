<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Admin page</h1>
    <h2>Create user</h2>
    <p>${status}</p>
    <form action="${rc.contextPath}/user" method="POST">
        Login: <input type="text" name="login"/>
        Password: <input type="text" name="password"/>
        <input type="submit" value="Create user">
    </form>
    <h1>Get all user</h1>
    <form action="${rc.contextPath}/users" method="GET">
        <input type="submit" value="Get all user">
    </form>
    <#list users as user>
        <p>${user}</p>
    </#list>
</body>
</html>
